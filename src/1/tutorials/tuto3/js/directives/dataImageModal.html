<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edici√≥n de imagen</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Texto alternativo:</label>
            <input type="text" class="form-control" ng-model="content.alt">
          </div>
          <div class="form-group">
            <figure class="figure">
              <canvas width="100" height="100" class="figure-img img-fluid rounded"></canvas>
              <button type="button" class="btn btn-secondary" ng-click="lookForImage()">Cargar imagen</button>
            </figure>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
