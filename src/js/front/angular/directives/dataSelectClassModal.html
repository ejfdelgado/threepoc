<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecci√≥n de clase</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="pais-class-editor-select-images">
            <div class="form-group">
              <label class="col-form-label">Clase:</label>
              <input type="text" class="form-control" ng-model="content.class">
            </div>
            <div class="d-flex align-content-end flex-wrap">
              <div ng-repeat="option in options" class="p-2 pais-class-editor-some-option" ng-class="isCurrentClass(option)">
                  <i class="fa" ng-class="option.src" aria-hidden="true" ng-click="selectThisClass(option)"></i>
              </div>
          </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="save()">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
