<p>SELECT * FROM `Tupla` WHERE __key__ HAS ANCESTOR KEY(Pagina, 5764529581457408)</p>
<div ng-repeat="(dominio, contenidoDominio) in $ctrl.domains">

    <div ng-repeat="(usuario, contenidoUsuario) in contenidoDominio">
        <pre>{{ usuario }} <button ng-click="$ctrl.removeUsr(contenidoDominio, usuario)">eliminar</button></pre>
        <div ng-repeat="(idRol, role) in contenidoUsuario.roles" style="display: inline;">
            <input type="text" ng-model="role.v"><button ng-click="$ctrl.removeRol(contenidoUsuario, idRol)">-</button>
        </div>
        <button ng-click="$ctrl.addRol(contenidoUsuario.roles)">Add Role</button>
    </div>
    <input type="text" ng-model="$ctrl.temp.name">
    <button ng-click="$ctrl.addUsr(contenidoDominio)">Add User</button>


</div>
<button ng-click="$ctrl.save()">Save!</button>
<pre>{{ $ctrl.page | json }}</pre>
<pre>{{ $ctrl.domains | json }}</pre>
