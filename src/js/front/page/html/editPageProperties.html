<form>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <canvas width="120" height="120" class="og_page_image_icon" style="padding: 10px; cursor: pointer;"></canvas>
      </div>
      <div class="col-xs-6">
        <p>Propietario: <b>{{ $ctrl.page.page.aut }}</b></p>
        <p>Fecha creación: <b>{{ $ctrl.page.page.date * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</b></p>
        <p>Fecha actualización: <b>{{ $ctrl.page.page.act * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</b></p>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-form-label">Título:</label>
    <input type="text" class="form-control" ng-model="$ctrl.page.page.tit">
  </div>
  <div class="form-group">
    <label class="col-form-label">Descripción:</label>
    <textarea class="form-control" ng-model="$ctrl.page.page.desc"></textarea>
  </div>
  <div class="form-group">
    <label class="col-form-label">Palabras clave:</label>
    <input type="text" class="form-control" ng-model="$ctrl.page.page.kw">
  </div>
  <div class="form-group">
    <label class="col-form-label">Permisos públicos:</label>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Viewer</th>
          <th scope="col">Editor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"><input type="checkbox" class="form-control permission_checkbox" ng-model="$ctrl.page.page.pr.reader"></td>
          <td scope="row"><input type="checkbox" class="form-control permission_checkbox" ng-model="$ctrl.page.page.pr.writer"></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
