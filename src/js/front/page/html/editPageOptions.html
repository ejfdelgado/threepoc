<form>
  <div class="form-group">
    <div class="form-check" ng-repeat="value in $ctrl.ifs">
      <input class="form-check-input" type="checkbox" ng-model-dynamic="{{ value.key }}" ng-true-value="true" ng-false-value="false">
      <label class="form-check-label">{{ value.message }}</label>
    </div>
  </div>
</form>
