<form>
  <div class="form-group">
    <div class="form-group">
      <label class="col-form-label">Subdomain:</label>
      <input type="text" class="form-control" ng-model="$ctrl.domains.content.subdomain">
    </div>
    <div class="form-group">
      <label class="col-form-label">Ruta:</label>
      <input type="text" placeholder="index.html" class="form-control" ng-model="$ctrl.domains.content.bucketPath">
    </div>
    <div class="form-check" ng-repeat="value in $ctrl.ifs">
      <input class="form-check-input" type="checkbox" ng-model-dynamic="{{ value.key }}" ng-true-value="true" ng-false-value="false">
      <label class="form-check-label">{{ value.message }}</label>
    </div>
  </div>
</form>
